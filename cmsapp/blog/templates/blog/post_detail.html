{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card mb-4">
                <div class="card-header">
                    <h1>{{ post.title }}</h1>
                </div>
                <div class="card-body">
                    <p class="card-text">{{ post.content }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
